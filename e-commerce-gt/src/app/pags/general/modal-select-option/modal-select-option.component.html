<div
  class="modal fade"
  [class.show]="mostrar"
  [style.display]="mostrar ? 'block' : 'none'"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-ui-radios me-2"></i>{{ titulo }}
        </h5>
        <button type="button" class="btn-close" (click)="cerrar()"></button>
      </div>

      <div class="modal-body">
        @if (descripcion) {
        <p class="text-muted mb-3">{{ descripcion }}</p>
        }

        <div class="list-group">
          @for (opcion of opciones; track opcion; let i = $index) {
          <label
            class="list-group-item list-group-item-action"
            [class.active]="opcionSeleccionada === opcion"
            style="cursor: pointer"
          >
            <input
              type="radio"
              class="form-check-input me-2"
              [value]="opcion"
              [checked]="opcionSeleccionada === opcion"
              (change)="seleccionarOpcion(opcion)"
            />
            {{ opcion }}
          </label>
          }
        </div>

        @if (opciones.length === 0) {
        <div class="alert alert-warning mt-3 mb-0">
          <i class="bi bi-exclamation-triangle me-2"></i>
          No hay opciones disponibles
        </div>
        }
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrar()">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!opcionSeleccionada"
          (click)="confirmar()"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>

@if (mostrar) {
<div class="modal-backdrop fade" [class.show]="mostrar"></div>
}
